<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Info card</title>
</head>

<body>
    <div class="container m-5">
        <h1 class="text-center">Info Card</h1>
        <form>
            <label for="fname">Full name</label>
                 <input type="text" id="fname" class="form-control mt-2" minlength="10" required>
            <label for="email">E- Mail</label>
                 <input type="email" id="email" class="form-control mt-2" minlength="20" required>
            <label for="tel">Mobile number</label>
                <input type="tel" id="tel" class="form-control mt-2" maxlength="10" required>
            <label for="relation">Relation</label>
                <select id="relation" class="form-control mt-2" required>
                    <option selected disabled>Select Relation</option>
                    <option value="Friend">Friend</option>
                    <option value="Family">Family</option>
                    <option value="Office">Office</option>
                    <option value="Other">Other</option>
                </select>
            <button type="submit" class="btn btn-primary mt-2 w-100">Add</button>
        </form>
        <div id="ans">
            
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
